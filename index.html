<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noms Garyanith</title>
</head>
<body style="text-align:center; font-family:Arial; padding:40px;">
  <h1>Générateur de noms Garyanith</h1>
  <label for="genre">Genre :</label>
  <select id="genre">
    <option value="neutre">Neutre</option>
    <option value="masculin">Masculin</option>
    <option value="féminin">Féminin</option>
  </select>
  <br><br>
  <button onclick="genererNom()">Générer</button>
  <div id="result" style="margin-top:20px; font-size:24px; font-weight:bold;"></div>

  <script>
    async function genererNom() {
      const genre = document.getElementById("genre").value;
      const url = `https://script.google.com/macros/s/AKfycbxJe0d06zTXtwzHXM7P2lzoAWyZH8Eqq_tQmpscw3eZ5TjdRAFlUnqoYWpN3YhpR5TN/exec?genre=${genre}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("result").innerText = data.nom;
      } catch (e) {
        document.getElementById("result").innerText = "Erreur lors du chargement";
      }
    }
  </script>
</body>
</html>
